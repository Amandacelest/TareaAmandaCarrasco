<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detección de mouse y cambio de color</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #b5fffa;
      font-family: 'Courier New', Courier, monospace;
    }

    #cuadro {
      width: 200px;
      height: 200px;
      background-color: #3498db;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #cuadro:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="cuadro">Presiona Aquí</div>

  <script>
    const cuadro = document.getElementById("cuadro");
    let mouseEncima = false;

    cuadro.addEventListener("mouseenter", () => {
      mouseEncima = true;
    });

    cuadro.addEventListener("mouseleave", () => {
      mouseEncima = false;
    });

    function colorAleatorio() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    cuadro.addEventListener("click", () => {
      if (mouseEncima) {
        cuadro.style.backgroundColor = colorAleatorio();
      }
    });
  </script>
</body>
</html>
